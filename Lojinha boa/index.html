<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">Games<span>Story</span></h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" >
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total: R$0,00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/black.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Black frag</h3>
                            <p>R$ 80,00</p>
                            <button onclick="addCarrinho('Black frag', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/call.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Call of Duty</h3>
                            <p>R$ 120,00</p>
                            <button onclick="addCarrinho('Call of Duty', 120.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/forza.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Forza Horizon</h3>
                            <p>R$ 90,00</p>
                            <button onclick="addCarrinho('Forza Horizon', 90.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/gta5.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Gta 5</h3>
                            <p>R$ 140,00</p>
                            <button onclick="addCarrinho('Gta 5', 140.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mortal.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Mortal Kombat 9</h3>
                            <p>R$ 110,00</p>
                            <button onclick="addCarrinho('Mortal Kombat 9', 110.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/red.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Red Dead Redemption</h3>
                            <p>R$ 85,00</p>
                            <button onclick="addCarrinho('Red Dead Redemption', 85.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>







    
</body>
</html>
